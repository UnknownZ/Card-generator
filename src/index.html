<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="/src/stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid text-center">
      <div class="card">
        <div class="cardTop"></div>
        <div class="cardNumber"></div>
        <div class="cardBot"></div>
      </div>
      <input type="button" id="newCard" value="Generate new" /><br />
      <input type="text" id="txtHeight" placeholder="height" />
      <input type="text" id="txtWidth" placeholder="width" />
      <input
        type="button"
        id="manualSizeCard"
        value="Generate with custom size"
      /><br />
    </div>
    <script src="/app.js"></script>
  </body>
</html>
